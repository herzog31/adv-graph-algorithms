<h1 style="font: arial bold;
    font-size: 44px;
    color: #0A5096;
    line-height: 25px;">Algorithmus von Hopcroft und Karp</h1>

<script>
    function Super() {
        var test = 1;
        this.plus = function(a,b){
            test = a + b;
        }
    };
    function Pol(){
        this.plus = function(){
            Super.plus.call(this,1,2);
        }
    }
    Pol.prototype = new Super;
    Pol.prototype.constructor = Pol;
    Super.prototype.getTest = function(){return test};
</script>

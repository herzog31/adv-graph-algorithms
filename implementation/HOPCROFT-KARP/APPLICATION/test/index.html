<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="500" height="130">[No canvas support]</canvas>

<script>
    context = document.getElementById("canvas").getContext('2d');

    // Anti aliasing fix
    context.translate(0.5, 0.5);

    context.beginPath();
    context.setLineDash([5]);
    context.moveTo(145,115);
    context.lineTo(195,15);
    context.strokeStyle = "black";
    context.lineWidth = 2;
    context.stroke();
</script>

</body>
</html>
